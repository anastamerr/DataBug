version: "3.8"

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_HOST=http://ollama:11434
      - NUCLEI_TEMPLATES_PATH=/nuclei-templates
    volumes:
      - nuclei-templates:/nuclei-templates
    depends_on:
      - redis
      - ollama
      - nuclei-updater

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  nuclei-updater:
    image: projectdiscovery/nuclei:latest
    entrypoint: ["/bin/sh", "-c"]
    command: >
      nuclei -update-templates &&
      cp -r /root/nuclei-templates /shared/
    volumes:
      - nuclei-templates:/shared

  celery_worker:
    build: ./backend
    command: celery -A src.workers worker --loglevel=info
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - NUCLEI_TEMPLATES_PATH=/nuclei-templates
    volumes:
      - nuclei-templates:/nuclei-templates
    depends_on:
      - redis
      - backend
      - nuclei-updater

volumes:
  ollama_data:
  nuclei-templates:
